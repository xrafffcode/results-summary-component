<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="left">
        <h1 class="heading">Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1 class="grade">Great</h1>
        <p class="caption">
          You scored higher than 65%
          of all participants who took
          this test.
        </p>
      </div>
      <div class="right">
        <h1>Summary</h1>
        <div class="category category-1">
          <h1 class="name">Reaction</h1>
          <h1 class="score">80 / <span>100</span></h1>
        </div>
        <div class="category category-2">
          <h1 class="name">Memory</h1>
          <h1 class="score">80 / <span>100</span></h1>
        </div>
        <div class="category category-3">
          <h1 class="name">Verbal</h1>
          <h1 class="score">80 / <span>100</span></h1>
        </div>
        <div class="category category-4">
          <h1 class="name">Visual</h1>
          <h1 class="score">80 / <span>100</span></h1>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </div>


</body>

</html>
